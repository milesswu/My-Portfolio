<svg id="UCLA-Badge" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="385" height="385" viewBox="0 0 385 385">
  <defs>
    <style>
      .cls-1, .cls-3 {
        stroke: #707070;
      }

      .cls-1 {
        fill: url(#linear-gradient);
      }

      .cls-2, .cls-5, .cls-6, .cls-7 {
