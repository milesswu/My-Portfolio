      <stop offset="0" stop-color="#5ebcff"/>
      <stop offset="1" stop-color="#1a7fd8"/>
    </linearGradient>
  </defs>
  <g id="Ellipse_1" data-name="Ellipse 1" class="cls-1">
    <circle class="cls-8" cx="192.5" cy="192.5" r="192.5"/>
